<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Covid-19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body style="background-color: mistyrose;">
  <div class="container my-4">
    <header class="mb-4">
      <h1 class="display-3 text-center text-dark fw-normal">Corona Virus Tracker</h1>
      <p class="lead text-center">This application lists the current number of deaths reported across the globe.</p>
    </header>

    <div class="card text-white bg-danger mb-3">
      <div class="card-header">Latest Update</div>
      <div class="card-body">
        <h5 class="card-title display-6" th:text="${totalDeathsReported}">Total Deaths Reported</h5>
        <p class="card-text">Total deaths reported as of today.</p>
      </div>
    </div>

    <section class="table-responsive">
      <table class="table table-hover shadow-sm">
        <thead class="bg-dark text-white">
          <tr>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">Total Deaths Reported</th>
            <th scope="col">Changes Since Last Day</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="locationstate, iterStat : ${LocationStates}" th:class="${iterStat.even} ? 'table-light' : 'table-secondary'">
            <td th:text="${locationstate.country}"></td>
            <td th:text="${locationstate.state.isEmpty() ? '-' : locationstate.state}"></td>
            <td th:text="${locationstate.totalDeaths}"></td>
            <td th:text="${locationstate.diffFromPrevDay}"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
